<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Automate the boring stuff with Django</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Import data to database tables</h2>
        <form action="{% url 'import_data' %}" method="POST" enctype="multipart/form-data" style="max-width: 600px;margin: auto; padding-top: 4rem;">
            {% csrf_token %}

            <div class="form-group">
                <label for="file_path">Upload CSV file</label>
                <input type="file" name="file_path" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="model_name">Select database table</label>
                <select name="model_name" class="form-control" required>
                    <option value="" disabled selected>Select</option>
                    {% for model in custom_models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>

            <input type="submit" value="Import data" class="btn btn-primary">

            {% include 'alerts.html' %}
        </form>
    </div>
</body>
</html>
